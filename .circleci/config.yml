version: 2.1

orbs:
  node: circleci/node@5.2.0
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  node-executor:
    docker:
      - image: cimg/node:20.12

jobs:
  # ---------------------------------------------
  # JOB 1: Static Code Analysis with SonarCloud
  # ---------------------------------------------
  sonar_scan:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install All Project Dependencies
          command: |
            npm install --prefix backend
            npm install --prefix frontend
            npm install --prefix employee-portal
      - run:
          name: Create SonarCloud configuration file
          command: |
            echo "sonar.projectKey=${SONAR_PROJECT_KEY}" > sonar-project.properties
            echo "sonar.organization=${SONAR_ORGANIZATION}" >> sonar-project.properties
            echo "sonar.sources=backend,frontend/src,employee-portal/src" >> sonar-project.properties
            echo "sonar.exclusions=**/node_modules/**,**/build/**,**/*.test.js,**/*.spec.js" >> sonar-project.properties
      - sonarcloud/scan

  # ---------------------------------------------
  # JOB 2: API Security Testing
  # ---------------------------------------------
  api_test:
    executor: node-executor
    steps:
      - checkout
      
      - run:
          name: Install Backend Dependencies
          command: npm install --prefix backend
            
      # --- NEW: Improved Server Startup with Guaranteed PID Capture ---
      - run:
          name: Start Backend Server
          command: |
            # 1. Start the server in the background, redirecting output to /tmp/server.log
            (cd backend && node server.mjs > /tmp/server.log 2>&1) & 
            
            # 2. CRITICAL FIX: Capture the PID ($!) immediately after starting the background job.
            # Use ${!:-1} to ensure the file exists even if the server crashes instantly.
            echo ${!:-1} > /tmp/server.pid
            
            # Give the server a few seconds to boot up
            sleep 5 
          background: true
          
      # --- NEW: Wait Step with Robust Logging ---
      - run:
          name: Wait for Server to Be Accessible
          command: |
            MAX_ATTEMPTS=20
            # Define a helper function to print the log and exit on any failure
            cleanup_and_fail() {
              echo "---------------------------------------------------------"
              echo "FAIL: Server did not start in time or crashed."
              echo "---------------------------------------------------------"
              echo "SERVER LOG (Captured startup output from /tmp/server.log):"
              cat /tmp/server.log
              echo "---------------------------------------------------------"
              # Attempt to kill the process (even if the PID is 1, kill will usually fail silently)
              kill $(cat /tmp/server.pid) || true
              exit 1
            }
            
            STATUS_CODE=0
            for i in $(seq 1 $MAX_ATTEMPTS); do
              echo "Attempt $i/$MAX_ATTEMPTS: Waiting for server..."
              
              # 1. CHECK IF THE SERVER PROCESS IS ALIVE
              # If the process is dead, exit 1 and print the log immediately.
              if ! ps -p $(cat /tmp/server.pid) > /dev/null; then 
                echo "ERROR: Server process died unexpectedly at attempt $i!";
                cleanup_and_fail
              fi
              
              # 2. CHECK IF CURL CAN CONNECT
              # Use || true to prevent curl exit code 7 from terminating the whole script.
              STATUS_CODE=$(curl -sk -o /dev/null -w "%{http_code}" https://127.0.0.1:3000/ || true)
              
              # Check for a valid HTTP status code (not 0 or "000" which means 'could not connect').
              if [ "$STATUS_CODE" -ne 0 ] && [ "$STATUS_CODE" != "000" ]; then 
                echo "âœ“ Server is UP! Responded with status: $STATUS_CODE"
                exit 0 
              fi
              
              sleep 3
            done
            
            # 3. IF THE LOOP COMPLETES WITHOUT CONNECTION, CALL THE FAILURE FUNCTION
            cleanup_and_fail
            
      # --- The remaining tests use the same curl commands ---
      - run:
          name: Test Login Rate Limiter
          command: |
            LOGIN_DATA='{"name": "adminuser", "password": "Admin@1234"}'
            for i in {1..6}; do
              STATUS_CODE=$(curl -sk -o /dev/null -w "%{http_code}" https://127.0.0.1:3000/user/login -H "Content-Type: application/json" -d "$LOGIN_DATA")
              if [ "$i" -eq 6 ] && [ "$STATUS_CODE" -ne 429 ]; then echo "FAIL: Rate limiter failed."; exit 1; fi
            done
            echo "SUCCESS: Rate limiter test passed."
            
      - run:
          name: Test Employee Endpoint Authorization
          command: |
            STATUS_CODE=$(curl -sk -o /dev/null -w "%{http_code}" https://127.0.0.1:3000/employee/payments)
            if [ "$STATUS_CODE" -ne 401 ]; then echo "FAIL: Auth test failed."; exit 1; fi
            echo "SUCCESS: Auth test passed."

      - run:
          name: Clean up background processes
          when: always
          # Use || true to prevent failure if the process is already dead and kill fails
          command: kill $(cat /tmp/server.pid) || true

# ---------------------------------------------
# WORKFLOWS
# ---------------------------------------------
workflows:
  build-and-test:
    jobs:
      - sonar_scan:
          context:
            - project-secrets 
      - api_test:
          context:
            - project-secrets
          requires:
            - sonar_scan