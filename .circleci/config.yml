version: 2.1

orbs:
  node: circleci/node@5.2.0
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  node-executor:
    docker:
      - image: cimg/node:20.12

jobs:
  # ---------------------------------------------
  # JOB 1: Static Code Analysis with SonarCloud
  # ---------------------------------------------
  sonar_scan:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install All Project Dependencies
          command: |
            npm install --prefix backend
            npm install --prefix frontend
            npm install --prefix employee-portal
      - run:
          name: Create SonarCloud configuration file
          command: |
            echo "sonar.projectKey=${SONAR_PROJECT_KEY}" > sonar-project.properties
            echo "sonar.organization=${SONAR_ORGANIZATION}" >> sonar-project.properties
            echo "sonar.sources=backend,frontend/src,employee-portal/src" >> sonar-project.properties
            echo "sonar.exclusions=**/node_modules/**,**/build/**,**/*.test.js,**/*.spec.js" >> sonar-project.properties
      - sonarcloud/scan

  # ---------------------------------------------
  # JOB 2: API Security Testing
  # ---------------------------------------------
  api_test:
    executor: node-executor
    steps:
      - checkout
      
      - run:
          name: Install Backend Dependencies
          command: npm install --prefix backend
            
      - run:
          name: Start Server in Background (Attempt 2 - Explicit Node Call)
          command: |
            # Use the absolute path to node and the server file to avoid path issues
            # The 'cd' is now inside the background command for more reliability
            
            # Start the server (node server.mjs) from the 'backend' directory
            (cd backend && node server.mjs) > /tmp/server.log 2>&1 & 
            
            # Save the process ID to a file 
            echo $! > /tmp/server_pid 
            
            # Give the server time to boot up
            sleep 5
            
          background: true
          
      - run:
          name: Wait for Server to Be Accessible
          command: |
            MAX_ATTEMPTS=20
            # --- START LOGGING SERVER ERRORS ---
            # Define a helper function to print the log on exit
            cleanup_and_fail() {
              echo "---------------------------------------------------------"
              echo "FAIL: Server did not start in time or crashed. LAST KNOWN STATUS: $STATUS_CODE"
              echo "---------------------------------------------------------"
              echo "SERVER LOG (Captured startup output from /tmp/server.log):"
              cat /tmp/server.log
              echo "---------------------------------------------------------"
              # Kill the background process only on failure
              kill $(cat /tmp/server.pid) 
              exit 1
            }
            
            STATUS_CODE=0
            for i in $(seq 1 $MAX_ATTEMPTS); do
              echo "Attempt $i/$MAX_ATTEMPTS: Waiting for server..."
              
              # 1. CHECK IF THE SERVER PROCESS IS ALIVE (The most immediate diagnostic)
              if ! ps -p $(cat /tmp/server.pid) > /dev/null; then 
                echo "ERROR: Server process died unexpectedly during startup!";
                # If the process died, we call the cleanup_and_fail function to print the log and exit.
                cleanup_and_fail
              fi
              
              # 2. CHECK IF CURL CAN CONNECT
              # Use || true to prevent the curl failure (exit 7) from exiting the entire shell command.
              STATUS_CODE=$(curl -sk -o /dev/null -w "%{http_code}" https://127.0.0.1:3000/ || true)
              
              # Curl returns '000' if it can't connect, otherwise it returns the HTTP status.
              if [ "$STATUS_CODE" -ne 0 ] && [ "$STATUS_CODE" != "000" ]; then 
                echo "âœ“ Server is UP! Responded with status: $STATUS_CODE"
                exit 0 
              fi
              
              sleep 3
            done
            
            # 3. IF THE LOOP COMPLETES WITHOUT CONNECTION, CALL THE FAILURE FUNCTION
            cleanup_and_fail
            
            # --- FAILURE BLOCK: Print Logs ---
            echo "---------------------------------------------------------"
            echo "FAIL: Server did not start in time. LAST KNOWN STATUS: $STATUS"
            echo "---------------------------------------------------------"
            echo "SERVER LOG (Captured startup output):"
            # This is the most critical line for diagnosis
            cat /tmp/server.log
            echo "---------------------------------------------------------"
            kill $(cat /tmp/server_pid) # Kill the stuck server process
            exit 1
            
      - run:
          name: Test Login Rate Limiter
          command: |
            # ... (rest of your curl commands)
            # MAKE SURE ALL CURL COMMANDS STILL USE https://127.0.0.1:3000 AND THE -k FLAG
            
      - run:
          name: Clean up background processes
          when: always
          command: kill $(cat /tmp/server_pid)
# ---------------------------------------------
# WORKFLOWS
# ---------------------------------------------
workflows:
  build-and-test:
    jobs:
      - sonar_scan:
          context:
            - project-secrets 
      - api_test:
          context:
            - project-secrets
          requires:
            - sonar_scan